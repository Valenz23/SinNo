name: Run test 
run-name: ${{ github.actor }} is running tests ðŸš€

on: 
  push:
    paths:
      - 'src/**' 

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sonder
          MYSQL_USER: myuser
          MYSQL_PASSWORD: secret
        ports:
          - "3306:3306"
      sonder:
        image: pvalenz23/sonder:latest
        ports:
          - "8000:8000"
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Iniciar base de datos
        run: |
          docker exec -i ${{ github.job }}-mysql-1 mysql -uroot -proot sonder <<-EOF
            -- Crea la tabla cancion
            CREATE TABLE cancion (
                id INT PRIMARY KEY,
                artista VARCHAR(255),
                titulo VARCHAR(255),
                letra TEXT,
                popularidad DECIMAL(5, 2)
            );
          EOF

      - name: Espera a que la base de datos esta iniciada
        run: sleep 30  

      - name: Sonder tests
        run: |
          cd sonder/src
          invoke test
